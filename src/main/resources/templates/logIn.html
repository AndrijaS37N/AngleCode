<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName} + ' | ' + ${pageName}"> Page</title>
    <!--    Note: The UI libs. -->
    <div th:replace="/fragments/head :: #headLibraries"></div>
</head>
<body>

<div th:replace="/fragments/navbar :: nav"></div>

<div class="bg-info">
    <br><br><br><br><br>
    <div class="container"><i>Placeholder.</i></div>
    <br>
</div>
<br>
<div class="container">
    <div class="row">
        <br><br><br>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form class="form-signin">
                <h3 class="form-signin-heading">Please Sign In</h3>
                <hr>
                <label for="inputEmail" class="sr-only">Your email address.</label>
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Your email address."
                       required autofocus>
                <br>
                <label for="inputPassword" class="sr-only">Your password.</label>
                <input type="password" id="inputPassword" name="password" class="form-control"
                       placeholder="Your password."
                       required>
                <br>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me.
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit">Sign
                    In
                </button>
            </form>
            <hr>
            <p> Don't have an account? Make one <span
                    class="glyphicon glyphicon-user"></span>  <a href="/register">here</a>.</p>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
