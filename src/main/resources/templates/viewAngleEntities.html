<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName} + ' | ' + ${pageName}"></title>
    <!--    Note: The UI libs. -->
    <div th:replace="/fragments/head :: #headLibraries"></div>
</head>
<body>

<div th:replace="/fragments/navbar :: nav"></div>

<div class="bg-info">
    <br><br><br><br><br>
    <div class="container"><i>Placeholder.</i></div>
    <br>
</div>

<div class="container">
    <div class="row">
        <div class="container-fluid">
            <h3>All Angle Entities <span th:if="${angleEntitiesCount >= 1}"><span th:text="${angleEntitiesCount}"
                                                                                  class="badge badge-secondary"></span></span>
            </h3>
            <form class="form-inline" th:action="@{/angleEntity/viewAngleEntities}" th:object="${angleEntity}" method="post">
                <input th:field="*{angleEntityName}" style="margin-top: 5px; width: 40%; min-width: max-content;"
                       class="form-control input-lg" type="search" placeholder="Search for an Entity."
                       aria-label="Search">
                <button style="margin-top: 5px;" class="btn btn-info btn-lg" type="submit">Search</button>
            </form>
            <hr>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th> Id:</th>
                    <th> Name:</th>
                    <th> Actions:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${angleEntities.size() < 1}">
<!--                    <i class="fab fa-creative-commons-zero"></i> -->
                    <td colspan="2">No Angle Entities Found | <i class="far fa-folder"></i></td>
                </tr>
                <tr th:each="angleEntity : ${angleEntities}">
                    <td th:text="${angleEntity.angleEntityId}"></td>
                    <td th:text="${angleEntity.angleEntityName}"></td>
                    <td><a style="margin: 5px 5px 5px 0;" th:href="@{/angleEntity/edit/{id}(id=${angleEntity.angleEntityId})}"
                           class="btn btn-success"><i
                            class="far fa-edit"></i> Edit</a> <a style="margin: 5px 5px 5px 0;"
                                                                 th:href="@{/angleEntity/delete/{id}(id=${angleEntity.angleEntityId})}"
                                                                 class="btn btn-danger"
                                                                 onclick="return confirm('Are you sure you want to delete this Angle Entity?')"><i
                            class="fa fa-trash" aria-hidden="true"></i> Delete</a></td>
                </tr>
                </tbody>
            </table>
            <div><a href="/public/home">Back To Home</a></div>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
