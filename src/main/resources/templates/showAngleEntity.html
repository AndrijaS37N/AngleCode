<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${appName} + ' ' + ${pageName}"> Page</title>
    <!--    Note: The UI libs. -->
    <div th:replace="/fragments/head :: #headLibraries"></div>
</head>
<body>

<div th:replace="/fragments/navbar :: nav"></div>

<div class="bg-info">
    <br><br><br><br>
    <div class="container"><i>Placeholder.</i></div>
    <br><br>
</div>

<div class="container">
    <div class="row">
        <div class="container">
            <div class="col-md-4">
                <h3>Angle Entity Info</h3>
                <hr>
                <!-- Note: These 'entity.entityId and entity.entityName' warning is a false positive. -->
                <div class="well well-sm"><p class="center-block">Id: <span
                        th:text="${angleEntity.angleEntityId}"></span></p></div>
                <div class="well well-sm"><p class="center-block">Name: <span
                        th:text="${angleEntity.angleEntityName}"></span></p></div>
                <div><a href="/">Back to home</a>.</div>
                <hr>
            </div>
            <div class="col-md-4">
                <h3>Edit Angle Entity</h3>
                <hr>
            </div>
            <div class="col-md-4">
                <h3>View All Angle Entities</h3>
                <hr>
                <a href="/viewAngleEntities"><button class="btn btn-lg btn-primary" type="button" value="View All">View All</button></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
